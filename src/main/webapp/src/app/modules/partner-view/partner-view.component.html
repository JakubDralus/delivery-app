                          </button>
                   
                     <div class="text-input"> 
                        <label for="search-input" class="Visual-hidden">
                            <input id="search-input" [(ngModel)]="searchTerm" (keyup.enter)="search(searchTerm)" [ngModelOptions]="{standalone: true}"/>

                    </div>
                </form>
            </div>
        </div>

        <div class="position-div">
            <button class="btn">Settings</button>
        </div>
    </div>

<header class="blight">
    <div class="container" id="navbarTogglerDemo02">
        <div class="position-div">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>

        <div class="header-search">
            <div class="header-search-input">
                <form class="margin-search" >

                        <button type="button" class="btn header-search-input-placeholder px-4 r-10" (click)="search(searchTerm)">
                            <i class="fa-solid fa-magnifying-glass"></i>
                          </button>

                     <div class="text-input">
                        <label for="search-input" class="Visual-hidden">
                            <input id="search-input" [(ngModel)]="searchTerm" (keyup.enter)="search(searchTerm)" [ngModelOptions]="{standalone: true}"/>
                        </label>
                    </div>
                </form>
            </div>
        </div>

        <div class="position-div">
            <button class="btn">Settings</button>
        </div>
    </div>
</header>

        <div class="category-page_results">
            <ng-container *ngIf="searchActivated">
                <h1>Search Results for '{{ searchTerm }}'</h1>

                <div class="category-page-stores-container">
                  <div class="row">
                    <!-- Loop through searchPartners array and display cards -->
                    <div class="col-lg-6 col-xl-4" *ngFor="let searchPartner of searchPartners">
                      <a [routerLink]="['/']">
                        <div class="card mb-3">
                          <img src="../../../../assets/wrr-buzka.jpg" class="card-img-top h-100" alt="Restaurant Image">
                          <div class="card-body">
                            <h5 class="card-title">{{ searchPartner?.name }}</h5>
                            <p class="card-text">
                              <span *ngFor="let category of searchPartner?.categories">{{ category?.name }} </span>
                            </p>
                          </div>
                        </div>
                      </a>
                    </div>
                  </div>
                </div>
              </ng-container>




            <h1>Restauracje w {{currentCity}}</h1>

                            <p class="card-text"><span *ngFor="let category of partner?.categories">{{ category?.name }} </span></p>

<div *ngIf="product">

  <div class="img rounded">
    <img src="http://localhost:8080/api/products/photo/{{this.product.photoPath}}" class="img-fluid rounded" alt="product">
  </div>

  <h5 class="mt-3">
    {{product.description}}
  </h5> 

  <div class="modal-footer justify-content-center mt-3 pb-0">

    <div class="quantity-picker">
      
      <button class="btn btn-outline-secondary" (click)="decQuantity()">
        <i class="bi bi-dash-lg"></i>
      </button>
      
      <div type="text" class="quantity">
        {{quantity}}
      </div>
      
      <button class="btn btn-outline-secondary" (click)="incQuantity()">
        <i class="bi bi-plus-lg"></i>
      </button>
    </div>
    
    <button class="btn btn-primary btn-lg add-btn d-flex justify-content-between" (click)="addToCart()" (click)="modal.dismiss('Cross click')">
      <div>
        Add to cart 
      </div>
      <div>
        {{ subtotal | number: '1.2-2' }} $
      </div>      
    </button>
  </div>

  <!-- <div class="d-flex justify-content-center">
    <button class="btn btn-danger" (click)="deleteProduct()">
      Delete
    </button>
  </div> -->
    
</div>


<div>
  <div class="offcanvas-header mb-0">
		<span></span>
		<button type="button" class="btn-close me-1" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
		<h2 class="offcanvas-title" id="offcanvasExampleLabel">Your order</h2>
    <div class="mb-5">
      Those are items you added to your cart, if your are ready to finish the order click 'Checkout'.
    </div>
    <div *ngFor="let product of products; let i = index" class="mb-3">
			<h4 class="d-flex ">
				<div class="pt-1 d-flex justify-content-between w-100">
					{{product.quantity}}x {{product.product.name}}
					<div>
						{{product.subtotal | number: '1.2-2'}} $
					</div>
				</div>
				<button class="btn btn-outline-secondary ms-2" (click)="removeItem(i)">
					<i class="bi bi-trash3"></i>
				</button>
			</h4>
			<hr>
    </div>

		<button class="btn btn-primary btn-lg w-100" *ngIf="getTotalPrice() > 0" (click)="onCheckout()">
			Checkout <span class="me-3"></span> {{getTotalPrice() | number: '1.2-2'}} $
		</button>
		<button class="btn btn-primary btn-lg w-100 disabled" *ngIf="getTotalPrice() == 0">
			Add items to cart
		</button>
  </div>
</div>
